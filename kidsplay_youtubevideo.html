<!-- Example Using CSS - How to Run Youtube Videso-->
<!DOCTYPE html>
<html>
<head>
<style>

video {
    float: left;
    width:  300px;
    height: 300px;
    object-fit: cover;
  
}
</style>
<title>Kids School</title>
</head>
<body>
<font color="blue">
<center>
 <h1>Kids Play Station</h1> 
</center>
<hr>
<p><h2><u>Wild Videos</h2></p><br>
<table>
<tr>
 <th>Wild Animals</th>
 <th>Moral Stories</th>
 <th>Wheels On Bus Rhymee</th>
 </tr>
<tr>
 <td>
   <video controls>
   <source src="videos\Wildanimals.mp4" type="video/mp4">
   <source src="wildanimals.ogg" type="video/ogg">
   Your browser does not support HTML video.
   </video></td>
 <td>
 <video controls>
   <source src="videos\moral.mp4" type="video/mp4">
   <source src="moral.ogg" type="video/ogg">
   Your browser does not support HTML video.
   </video>
 </td>
 <td>
  <video  controls>
   <source src="videos\wheelsonbus.mp4" type="video/mp4">
   <source src="wheelsonbus.ogg" type="video/ogg">
   Your browser does not support HTML video.
   </video></td>
</tr>
</table>

<br>
</body>
</html>
