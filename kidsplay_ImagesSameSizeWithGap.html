<html>
<head>

<!-- this is css code -->
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

img {
    float: left;
    width:  200px;
    height: 200px;
    object-fit: cover;
  
}
</style>
<!-- End of CSS Code -->

 </tr>

</font>
